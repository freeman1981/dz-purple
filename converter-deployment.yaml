apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      components: backend
  template:
    metadata:
      name: converter
      labels:
        components: backend
    spec:
      containers:
        - name: converter
          image: antonlarichev/conv-service:1.0
          resources:
            limits:
              memory: "500Mi"
              cpu: "100m"
          env:
            - name: AMQP_EXCHANGE
              value: conv-image
            - name: AMQP_USER
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_DEFAULT_USER
                  name: rabbit-secret
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: RABBITMQ_DEFAULT_PASS
                  name: rabbit-secret
            - name: AMQP_HOSTNAME
              value: rabbit-clusterip
            - name: AMQP_QUEUE
              value: conv-image-queue
