apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter-deployment
spec:
  selector:
    matchLabels:
      components: backend
  replicas: 1
  template:
    metadata:
      labels:
        components: backend
    spec:
      containers:
        - name: converter
          image: antonlarichev/conv-service:1.0
          ports:
            - containerPort: 4000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: AMQP_EXCHANGE
              value: conv-image
            - name: AMQP_USER
              valueFrom:
                secretKeyRef:
                  key: AMQP_USER
                  name: rabbitmq-secret
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: AMQP_PASSWORD
                  name: rabbitmq-secret
            - name: AMQP_HOSTNAME
              valueFrom:
                secretKeyRef:
                  key: AMQP_HOSTNAME
                  name: rabbitmq-secret
            - name: AMQP_QUEUE
              valueFrom:
                secretKeyRef:
                  key: AMQP_QUEUE
                  name: rabbitmq-secret
