apiVersion: apps/v1
kind: Deployment
metadata:
  name: conv-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      components: frontend
  template:
    metadata:
      name: conv-app
      labels:
        components: frontend
    spec:
      containers:
        - name: conv-app
          image: antonlarichev/conv-app:1.2
          ports:
            - containerPort: 80
          env:
            - name: VITE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: VITE_DOMAIN
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
